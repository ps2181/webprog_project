<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
 
 
  
  
  
    body {
      margin: 0;
      padding: 0;
      background-color: #1d2634;
      color: #9e9ea4;
      font-family: 'Montserrat', sans-serif;
    }

    .material-icons-outlined {
      vertical-align: middle;
      line-height: 1px;
      font-size: 35px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 260px 1fr 1fr 1fr;
      grid-template-rows: 0.2fr 3fr;
      grid-template-areas:
        'sidebar header header header'
        'sidebar main main main';
      height: 100vh;
    }

    /* ---------- HEADER ---------- */
    .header {
      grid-area: header;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px 0 30px;
      box-shadow: 0 6px 7px -3px rgba(0, 0, 0, 0.35);
    }

    .menu-icon {
      display: none;
    }

    /* ---------- SIDEBAR ---------- */



    /* ---------- MAIN ---------- */

    .main-container {
      grid-area: main;
      overflow-y: auto;
      padding: 20px 20px;
      color: rgba(255, 255, 255, 0.95);
    }

    .main-title {
      display: flex;
      justify-content: space-between;
    }

    .main-cards {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 20px;
      margin: 20px 0;
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 25px;
      border-radius: 5px;
    }

    .card:first-child {
      background-color: #2962ff;
    }

    .card:nth-child(2) {
      background-color: #ff6d00;
    }

    .card:nth-child(3) {
      background-color: #2e7d32;
    }

    .card:nth-child(4) {
      background-color: #d50000;
    }

    .card-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-inner > .material-icons-outlined {
      font-size: 45px;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 60px;
    }

    .charts-card {
      background-color: #263043;
      margin-bottom: 20px;
      padding: 25px;
      box-sizing: border-box;
      -webkit-column-break-inside: avoid;
      border-radius: 5px;
      box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
    }

    .chart-title {
      display: flex;
      align-items: center;
      justify-content: center;
    }
	
	.logo{
		  
		display: block;
		background: #171515; 
        box-shadow: 0 0 15px #171515;
        text-shadow: 0 0 15px #171515;
		  /* Center the element */
		font-size: 75px;
		border-radius: 50%;
		text-align: center;
		top: 35%;  /* Align vertically centered */
		left: 40%;
		height: 120px;
		width: 120px;
		margin: 0 15px;
		line-height: 120px;
	
	}
	
	.dash{
		font-size:50px;
	}

    /* ---------- MEDIA QUERIES ---------- */

    /* Medium <= 992px */

  </style>
</head>

    <!-- End Header -->

    <!-- Sidebar -->

    <!-- End Sidebar -->

    <!-- Main -->
	
    <main class="main-container">
      <div class="main-title">
        <h2 class="dash">DASHBOARD</h2>
		<div class="logo"><i class="fab fa-github"></i></div>
      </div>

      <div class="main-cards">
        <div class="card">
          <div class="card-inner">

          </div>
          <h1>56 million</h1>
        </div>

        <div class="card">
          <div class="card-inner">
            <h3>CATEGORIES</h3>
            <span class="material-icons-outlined">category</span>
          </div>
          <h1>15</h1>
        </div>

        <div class="card">
          <div class="card-inner">
            <h3>REVENUE</h3>
            <span class="material-icons-outlined">account_balance</span>
          </div>
          <h1>$31.5 Billion</h1>
        </div>

        <div class="card">
          <div class="card-inner">
            <h3>SOCIAL-MEDIA RANK</h3>
            <span class="material-icons-outlined">star</span>
          </div>
          <h1>20</h1>
        </div>
      </div>

      <div class="charts">

		</div>
		<div class="charts-card">

        </div>
		<div class="charts-card">
          <h2 class="chart-title">users by country</h2>
          <div id="bar-chart"></div>
		</div>
      </div>
    </main>
    <!-- End Main -->
  </div>

        var resetCssClasses = function(activeEl) {
        var els = document.querySelectorAll('button')
        Array.prototype.forEach.call(els, function(el) {
          el.classList.remove('active')
        })
      
        activeEl.target.classList.add('active')
      }
      
      document

          )
        })

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube User Details</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="user-details">
        <h1>YouTube Channel Details</h1>
        <div id="channel-name"></div>
        <div id="channel-description"></div>
        <img id="channel-thumbnail" src="" alt="Channel Thumbnail">
        <canvas id="chart"></canvas>
    </div>

    <script>
        // Your YouTube Data API key
        const apiKey = 'YOUR_YOUTUBE_API_KEY';

        // Function to extract channel ID from YouTube channel URL
        function getChannelIdFromUrl(url) {
            const channelIdRegex = /channel\/([\w-]+)/;
            const match = url.match(channelIdRegex);
            return match ? match[1] : null;
        }

        // Function to fetch channel details
        function fetchChannelDetails(channelId) {
            const url = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${apiKey}`;

            // Fetch user details from YouTube Data API
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const channelDetails = data.items[0];
                    const snippet = channelDetails.snippet;
                    const statistics = channelDetails.statistics;

                    // Extract relevant information
                    const channelName = snippet.title;
                    const channelDescription = snippet.description;
                    const channelThumbnail = snippet.thumbnails.medium.url;
                    const subscriberCount = parseInt(statistics.subscriberCount);
                    const viewCount = parseInt(statistics.viewCount);
                    const likeCount = parseInt(statistics.likeCount);

                    // Update HTML content with fetched data
                    document.getElementById('channel-name').textContent = channelName;
                    document.getElementById('channel-description').textContent = channelDescription;
                    document.getElementById('channel-thumbnail').src = channelThumbnail;

                    // Display data in a visual format using Chart.js
                    const ctx = document.getElementById('chart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Subscribers', 'Views', 'Likes'],
                            datasets: [{
                                label: 'YouTube Metrics',
                                data: [subscriberCount, viewCount, likeCount],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching user details:', error));
        }

        // Get the YouTube channel URL from user input
        const youtubeChannelUrl = prompt('Enter the YouTube channel URL:');
        if (youtubeChannelUrl) {
            const channelId = getChannelIdFromUrl(youtubeChannelUrl);
            if (channelId) {
                fetchChannelDetails(channelId);
            } else {
                console.error('Invalid YouTube channel URL');
            }
        } else {
            console.error('No YouTube channel URL entered');
        }
    </script>
</body>
</html>

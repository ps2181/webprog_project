<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loader.css">
    <title>Loader Page</title>
</head>
<body>

<div class="loader">
    <div class="c c1"></div>
    <div class="c c2"></div>
    <div class="c c3"></div>
    <div class="c c4"></div>
    <div class="c c5"></div>
    <div class="c c6"></div>
</div>

<!-- Your content goes here -->
<h1>Welcome to My Loader Page!</h1>
<p>This is some content on the page.</p>

<script>
    // JavaScript to remove the loader after a delay of 3 seconds (3000 milliseconds)
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            var loader = document.querySelector('.loader');
            loader.classList.add('remove');
        }, 10000);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights</title>
    <link rel="stylesheet" href="mystyles1.css"> <!-- External stylesheet for styling -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Left panel with social media options -->
        <div class="left-panel">
            <h2 align="center">Social Media Platforms</h2>
            <ul class="social-media-list">
                <li>
                    <button class="social-media-btn" onclick="showInfo('facebook')">
                        <i class="fab fa-facebook-f"></i> <!-- Font Awesome icon for Facebook -->
                        <span>Facebook</span>
                    </button>
                </li>
                <li>
                    <button class="social-media-btn" onclick="showInfo('twitter')">
                        <i class="fab fa-twitter"></i> <!-- Font Awesome icon for Twitter -->
                        <span>Twitter</span>
                    </button>
                </li>
                <li>
                    <button class="social-media-btn" onclick="showInfo('instagram')">
                        <i class="fab fa-instagram"></i> <!-- Font Awesome icon for Instagram -->
                        <span>Instagram</span>
                    </button>
                </li>
                <li>
                    <button class="social-media-btn" onclick="showInfo('linkedin')">
                        <i class="fab fa-linkedin-in"></i> <!-- Font Awesome icon for LinkedIn -->
                        <span>Linkedin</span>
                    </button>
                </li>
                <li>
                    <button class="social-media-btn" onclick="showInfo('youtube')">
                        <i class="fab fa-youtube"></i> <!-- Font Awesome icon for YouTube -->
                        <span>Youtube</span>
                    </button>
                </li>
                <li>
                    <button class="social-media-btn" onclick="showInfo('github')">
                        <i class="fab fa-github"></i> <!-- Font Awesome icon for GitHub -->
                        <span >Github</span>
                    </button>
                </li>
                <li>
                    <button class="social-media-btn" onclick="showInfo('discord')">
                        <i class="fab fa-discord"></i> <!-- Font Awesome icon for Discord -->
                        <span>Discord</span>
                    </button>
                </li>
                <li>
                    <button class="social-media-btn" onclick="showInfo('spotify')">
                        <i class="fab fa-spotify"></i> <!-- Font Awesome icon for Spotify -->
                        <span>Spotify</span>
                    </button>
                </li>
            </ul>
        </div>
        
        <!-- Right panel to display information -->
        <div class="right-panel">
            <div id="info-container">
                <!-- Information about the selected social media will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Function to show information based on the selected social media
        function showInfo(socialMedia) {
            var infoContainer = document.getElementById("info-container");
            var info = ""; // Placeholder for information
            
            // Switch statement to determine information based on the selected social media
            switch(socialMedia) {
                case "facebook":
                    info = "Facebook is a popular social media platform to interact with friends and relatives. Let's dive into what Facebook Insights is, how to access it, and how to interpret the metrics it tracks.";
                    break;
                case "twitter":
                    info = "Twitter is a microblogging platform...";
                    break;
                case "instagram":
                    info = "Instagram is a photo and video sharing platform...";
                    break;
                case "linkedin":
                    info = "LinkedIn is a professional networking platform...";
                    break;
                case "youtube":
                    info = "YouTube is a video sharing platform...";
                    break;
                case "github":
                    info = "GitHub is a platform for hosting and collaborating on code...";
                    break;
                case "discord":
                    info = "Discord is a communication platform for communities...";
                    break;
                case "spotify":
                    info = "Spotify is a music streaming platform...";
                    break;
                default:
                    info = "Select a social media platform to view information.";
            }
            
            // Update the content of the info container
            infoContainer.innerHTML = info;
        }
    </script>
</body>
</html>
